components:
  schemas:
    Type:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: typeId
        typeName:
          type: string
          description: TypeName
    Topic:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: topicId
        topicName:
          type: string
          description: TopicName
        isCreatedByUser:
          type: boolean
          description: true when it is CreatedByUser
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: userId
        account:
          type: string
          description: email
        username:
          type: string
          description: User name in view
        gender:
          type: string
          description: 男/女
        birthday:
          type: string
          format: date
          description: 出生年月日
        introduction:
          type: string
          description: 使用者自我介紹
        phone:
          type: string
          description: Telephone number
        pictureUrl:
          type: string
          description: 使用者頭像網址
        userTickets:
          type: object
          description: 好食卷
          properties:
            hasUserTicket:
              type: boolean
              description: 擁有好時卷
    Post:
      type: object
      properties:
        id:
          type: string
          description: postId
        typeId:
          type: integer
          description: typeId
        topicId:
          type: integer
          description: topicId
        title:
          type: string
          description: 貼文標題
        startDate:
          type: string
          format: date
          description: 公告開始日期
        endDate:
          type: string
          format: date
          description: 公告結束日期
        position:
          type: string
          description: 地點
        text:
          type: string
          description: 內文
        latitude:
          type: string
          description: Latitude
        longitude:
          type: string
          description: Longitude
        userId:
          type: string
          description: 貼文擁有者
        isNeed:
          type: boolean
          description: true=需求/false=資訊
        topic:
          $ref: '#/definitions/Topic'
        type:
          $ref: '#/definitions/Type'
        user:
          $ref: '#/definitions/User'
        files:
          type: array
        comments:
          type: array
    Error:
      type: object
      properties:
        code:
          type: integer
  responses:
    UnauthorizedError:
      description: The user is not authorized to perform this operation.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    default:
      $ref: '#/components/responses/UnauthorizedError'

