  /public/user/googleLogin:
    post:
      tags:
        - Auth
      summary: Google OAuth2.0登入
      description: ''
      parameters: []
      responses:
        '200':
          description: 登入成功後得到的token
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: <Token for every request use>
                xml:
                  name: main
            application/xml:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: <Token for every request use>
                xml:
                  name: main
        '403':
          description: Forbidden
      requestBody:
        required: true
        content:
