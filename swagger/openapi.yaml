  /public/user/register:
    post:
      tags:
        - Auth
      summary: Google OAuth2.0 Register
      description: ''
      parameters: []
      responses:
        '200':
          description: 登入成功後得到的token
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: <Token for every request use>
                xml:
                  name: main
            application/xml:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: <Token for every request use>
                xml:
                  name: main
        '400':
          description: 輸入資料有誤
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: <Error message>
                xml:
                  name: main
            application/xml:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: <Error message>
                xml:
                  name: main
        '403':
          description: Forbidden
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                googleIdToken:
                  type: string
                gender:
                  type: string
                birthday:
                  type: string
                  format: date
                introduction:
                  type: string
                phone:
                  type: string
                pictureUrl:
